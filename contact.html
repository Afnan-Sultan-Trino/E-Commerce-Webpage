    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">E-mail</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Address :</h4>
              <p>6 no.lane,Sabujbag</p>
              <p>Patuakhali Sadar,Patuakhali</p>
              <br />
              <span>Call :</span>
              <a href="tel:+01305738944">+8801305738944</a>
            </address>
            <iframe
              class="contact_map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.9848450730774!2d90.33781187507094!3d22.354201079647915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30aac6def7abeef3%3A0x4d7fc05f3ce750a9!2sSabujbag%206th%20Lane%2C%20Patuakhali!5e0!3m2!1sen!2sbd!4v1723488335731!5m2!1sen!2sbd"

        </div>
      </section>
